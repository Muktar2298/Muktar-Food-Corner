<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Application</title>
    <!-- FAVICON -->
    <link rel="shortcut icon" href="./images/logo3.png" type="image/x-icon">
    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- BOOTSTRAP  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- HEADER PART -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <!-- Brand -->
          <a class="navbar-brand" href="#"
            ><span class="brand" style="color: green">MARIYA</span>
            <span class="brand">FOOD</span>
            <span class="brand" style="color: indianred">CORNER</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>

              <li class="nav-item">
                <a class="nav-link ">Contact</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                id="search__field"
                class="form-control me-2"
                type="search"
                placeholder=" Search Your desire Foods.."
                aria-label="Search"
              />
              <button id="search__btn" class="btn btn-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <!-- MAIN PART -->
    <main class="container mt-4" style="min-height: 100vh;">
      <!-- Meal Details -->
      <section>
        <div id="meal__details"></div>
      </section>
      <!-- All Meals -->
      <section>
        <div
          id="meals__container"
          class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4"
        ></div>
      </section>
    </main>
    <!-- FOOTER PART -->
    <footer class="text-center mt-5 bg-dark text-light p-4" style="top:100vh">
      &copy; Copyrights Nishat Hasan Muktar || All Rights reserved 2022
    </footer>
    <!-- BOOTSTRAP  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- CUSTOM SCRIPT FILES -->
    <script src="./scripts/melas.js"></script>
  </body>
</html>
